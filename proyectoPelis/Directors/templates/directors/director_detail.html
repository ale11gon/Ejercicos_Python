<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Director Detail</title>
</head>
<body>
    <h1>{{ director.name }}</h1>
    <p>Birth date: {{ director.birth_date }}</p>
    <p>Bio: {{ director.bio }}</p>
    <h2>Movies Directed</h2>
    <ul>
        {% for movie in director.movie_set.all %}
            <li>{{ movie.title }} ({{ movie.release_date }})</li>
        {% endfor %}
    </ul>
</body>
</html>
